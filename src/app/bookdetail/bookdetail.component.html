
<div *ngFor="let gBBook of gBBookBacks">
<section *ngIf="gBBook.id===bookId">
    <img src="{{gBBook.image}}">
       <h3>{{gBBook.title}} By {{gBBook.author}}</h3>
   <p>Description from  Google Reads: <br>
    {{gBBook.description}}</p>

</section>
<section *ngIf="!gBBookBacks">

       <h3>{{gBBook.bookTitle}} By {{gBBook.authorName}}</h3>
   <p>Description from  Google Reads: <br>
    {{gBBook.description}}</p>

</section>
</div>
<app-comment [book]='book'></app-comment>
