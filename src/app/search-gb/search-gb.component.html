<div *ngIf="editions">
   <!-- This is a table where admin can see books that visitors add-->
    <table>
        <thead><td>Title</td><td>Author</td><td>Library ID</td><td>Address</td><td>Checked Out</td></thead>
        <tr *ngFor="let edition of editions">
            <td *ngIf="!edition.available">{{edition.bookTitle}}</td>
            <td *ngIf="!edition.available"> By: {{edition.authorName}}</td>
            <td *ngIf="!edition.available">{{edition.libraryId}}</td>
            <td *ngIf="!edition.available">{{edition.address}}</td>
            <td *ngIf="!edition.available"><input type="checkbox" [(ngModel)]="edition.available" (click)="checkoutBook(edition.id, true)"></td>
        </tr>
    </table>
</div>
    <section>
    <!--If book is in library admin can find book on GoogleBooks and add to library list-->
        <h2>Looking for a Book!</h2>
    Search String: {{ book }}
    <input [(ngModel)]="libraryId" text="text" placeholder="Library Id">
    <input [(ngModel)]="book" type= "text" placeholder="Book Title">
    <input (click)="findBook(book)" type="submit" value="Search">
    <input (click)="addGBBook(title, description, image, googleId, author, libraryId)" type="submit" value="add">
</section>
<section *ngIf="info">
     <img src="{{image}}">
     <p>{{googleId}}</p>
    <h3>Here is the first result from your search: {{title}} By {{author}}</h3>
    <p>{{description}}</p>

</section>
