<<section>
    <h2>Looking for a Book!</h2>
    Search String: {{ book }}
    <input [(ngModel)]="book" type= "text" placeholder="Book Title">
    <input (click)="findBook(book)" type="submit" value="Search">
</section>
<section *ngIf="info">
    <p>{{googleId}}</p>
    <h3>Here is the first result from your search: {{title}}</h3>
    <p>{{description}}</p>
    <img src="{{image}}">
</section>
