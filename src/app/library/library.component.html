<div *ngIf="gBBookBacks">
    <ul >
        <li *ngFor="let book of gBBookBacks"><img src="{{book.image}}" alt="{{book.title}}"><a routerLink="/library/1/books/{{book.id}}">{{book.title}}</a> By: {{book.author}}</li>
    </ul>
</div>
