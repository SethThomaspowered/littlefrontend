<label name="newBookTitle">Add a book:
    <input type="text" [(ngModel)]="newBookTitle" placeholder="Book Title Here">
</label>
<label name="newAuthorName">
    Author: <input type="text" [(ngModel)]="newAuthorName" placeholder="Author Name Here">
</label>
<input type="submit" (click)="addBook(newBookTitle, newAuthorName)" value="Add a book">
